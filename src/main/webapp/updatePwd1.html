<!DOCTYPE html>
<html lang="en">
<script src="js/jquery-1.10.2.min.js"></script>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src="js/searchJS.js"></script>
<script src="js/loginJS.js"></script>
<style>
    .panel {
        width: 60%;
        margin: 0 auto;
        text-align: center;
    }

    .form-inline {
        width: 60%;
        margin: 0 auto;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>整体架构</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">图书管理系统</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" id="UserID" class="dropdown-toggle" data-toggle="dropdown">
                        <script type="text/javascript">
                            $(function () {
                                $.ajax({
                                    url: "online",
                                    type: "GET",
                                    success: function (response) {
                                        if (response != null) {
                                            $("#UserID").append(
                                                response.toString() + '<b class="caret"></b>'
                                            );
                                        }
                                    },
                                    error: function (xhr, msg, e) {
                                        alert("error!");
                                    }
                                });
                            });
                        </script>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">修改密码</a></li>
                        <li><a href="#">借阅记录</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="form-group">
                <h2>修改密码</h2>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password1" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" id="password2" placeholder="请再次输入密码">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-default" type="submit" onclick="updatePwd()">提交</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
